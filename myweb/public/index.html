<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AV Control Test</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; margin-top:100px; }
input { padding:10px; margin:5px; font-size:18px; }
button { padding:10px 20px; font-size:18px; }
h1 { font-size:48px; }
</style>
</head>
<body>
<h1>AV Control test</h1>

<div id="loginBox">
  <input id="login" placeholder="Login"><br>
  <input id="password" type="password" placeholder="Heslo"><br>
  <button onclick="auth()">Přihlásit</button>
</div>

<h1 id="result"></h1>

<script>
function auth() {
    const l = document.getElementById('login').value;
    const p = document.getElementById('password').value;
    const res = document.getElementById('result');

    if (l === "AVControl" && p === "123") {
        res.textContent = "SUCCESS";
        res.style.color = "green";
    } else {
        res.textContent = "ACCESS DENIED";
        res.style.color = "red";
    }
}
</script>

</body>
</html>
